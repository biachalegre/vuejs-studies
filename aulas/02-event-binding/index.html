<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <!-- <button v-on:click="counter++">Add</button> -->
      <!-- <button v-on:click="addCounter()">Add</button> -->
      <button v-on:click="addCounter(10)">Add</button>
      <!-- <button v-on:click="counter--">Reduce</button> -->
      <!-- <button v-on:click="reduceCounter()">Reduce</button> -->
      <button v-on:click="reduceCounter(5)">Reduce</button>
      <!-- <button v-on:click.right="reduceCounter(5)">Reduce</button> -->
      <p v-once>Starting Counter: {{ counter }}</p>
      <p>Result: {{ counter }}</p>
      <!-- A função é passada sem os parênteses, pois o browser passa o argumento do evento -->
      <!-- Data-Binding -->
      <input type="text" v-model="name" v-on:keyup.enter="confirmInput()" />
      <button v-on:click="resetInput">Reset Input</button>
      <!-- <input type="text" v-on:input="setName" v-on:keyup.enter="confirmInput" /> -->
      <!-- <input type="text" v-on:input="setName($event, 'Chalegre')" /> -->
      <!-- <p>Your Name: {{ confirmedName }}</p> -->
      <p>Your Name: {{ fullName }}</p>
      <!-- <form v-on:submit="submitForm"> -->
      <form v-on:submit.prevent="submitForm">
        <input type="text" />
        <button>Sign Up</button>
      </form>
    </section>
  </body>
</html>
